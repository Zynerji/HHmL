# Benchmark Möbius Environment
# Standard benchmark configuration for Möbius strip simulations

metadata:
  name: "benchmark_mobius"
  version: "1.0.0"
  description: "Standard benchmark for Möbius strip with 4K nodes"
  author: "@Conceptual1"
  created: "2025-12-17"
  tags: ["benchmark", "mobius", "standard"]

topology:
  type: "mobius"
  dimensions: 11

  mobius:
    strips: 1
    radius: 1.0
    width: 0.5
    twist: 3.14159
    windings: 109

field_dynamics:
  equation: "holographic_resonance"

  holographic:
    damping: 0.1
    nonlinearity: 0.01
    wavenumber: 10.0
    sources: 100
    amplitude_variance: 0.5

rnn_control:
  enabled: true
  architecture: "lstm"
  hidden_dim: 4096
  num_layers: 4

  parameters:
    geometry:
      - kappa
      - delta
      - qec_layers
      - num_sites

    physics:
      - damping
      - nonlinearity
      - amplitude_variance
      - diffusion

    spectral:
      - helical_frequency
      - diffusion_timestep
      - spectral_weight

    sampling:
      - sample_ratio
      - neighbors
      - sparsity

    mode:
      - sparse_density
      - spectral_activation

    topology:
      - winding_density
      - twist_rate
      - coupling

    annihilation:
      - antivortex_strength
      - annihilation_radius
      - pruning_threshold
      - preserve_ratio

  reinforcement_learning:
    algorithm: "td3-sac"
    learning_rate: 0.0001
    discount_factor: 0.99
    buffer_size: 100000
    batch_size: 256

simulation:
  nodes: 4000
  cycles: 1000
  timestep: 0.01

  scaling:
    enabled: false

hardware:
  device: "auto"
  min_memory_gb: 8
  recommended_memory_gb: 16
  precision: "float32"

  multi_gpu:
    enabled: false

validation:
  targets:
    vortex_density:
      min: 0.70
      target: 0.82
      max: 1.00

    vortex_quality:
      min: 0.50
      target: 0.75

    reward:
      min: 0.0
      target: 3500.0

    convergence_cycles:
      max: 500

  tests:
    - topology_validation
    - parameter_bounds
    - numerical_stability
    - conservation_laws
    - reproducibility

monitoring:
  dashboard:
    enabled: true
    port: 8000
    update_frequency: 1

  metrics:
    save_frequency: 10
    save_checkpoints: true
    checkpoint_frequency: 100

  logging:
    level: "INFO"
    file: "data/results/{experiment}/training.log"

output:
  directory: "data/results/{experiment}"
  save_final_state: true
  save_trajectories: true
  generate_whitepaper: true

  artifacts:
    - checkpoint
    - metrics
    - plots
    - whitepaper
    - config

reproducibility:
  random_seed: 42
  deterministic: true
  track_provenance: true
